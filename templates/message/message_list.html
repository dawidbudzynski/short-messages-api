{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div>
        <ul class="list-group">
            {% for message in object_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ message.content }}
                    <span class="badge badge-primary badge-pill">{{ message.views }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
